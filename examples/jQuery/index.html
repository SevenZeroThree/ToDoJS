<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
        <link rel="stylesheet" href="./content/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <a href="../../">Back</a>
            <h1>ToDo by jQuery</h1>
            <h2>What Needs Doing?</h2>
    
            <form id="todo-form">
                <input id="new-todo" type="text" placeholder="New ToDo" />
                <input id="add-todo" type="submit" value="Add" />
            </form>
    
            <section id="in-progress-todos">
                <h3>My ToDos</h3>
                <ul class="todo-list">
                        
                </ul>
            </section>
            
            <section id="completed-todos">
                <h3>Done</h3>
                <ul class="todo-list">

                </ul>
            </section>
    
            <button id="reset-button">Reset</button>
        </div>

        <script src="./scripts/jquery.js"></script>
        <script src="./scripts/todo.jquery.js"></script>
    </body>
</html>
